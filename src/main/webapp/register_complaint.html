<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Complaint</title>
</head>
<body>
	<header></header>
	<main>
		<form action='RegisterComplaint' method="post">
			<label for='category'>Category</label>
			<select id="category" name="category" required>
	            <option value="">Select Category</option>
	            <option value="Exams">Exams</option>
	            <option value="Library">Library</option>
	            <option value="Hostel">Hostel</option>
	            <option value="Mess">Mess</option>
	            <option value="Transport">Transport</option>
	            <option value="Faculty">Faculty</option>
	            <option value="Attendence">Attendence</option>
	            <option value="Events">Events</option>
	            <option value="Fees">Fees</option>
	            <option value="Others">Others</option>
	        </select><br>
	        <label for="description">Description (Details of your complaint):</label>
        <textarea id="description" name="description" required placeholder="Describe the issue in detail..."></textarea>
		<br>
        <button type="submit">Submit Complaint</button>
    </form>
	</main>
</body>
</html>
